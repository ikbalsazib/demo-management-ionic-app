<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div class="main-menu" *ngFor="let p of appPages">
          <ion-menu-toggle auto-hide="false" *ngIf="p.url">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="active">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = ! p.open" [class.active-parent]="p.open"
                    detail="false">
            <ion-icon slot="start" [name]="p.icon" *ngIf="!p.open"></ion-icon>
            <ion-icon slot="start" [name]="'arrow-down'" *ngIf="p.open"></ion-icon>
            <ion-label>{{p.title}}</ion-label>
          </ion-item>

          <ion-list *ngIf="p.open">
            <div class="" *ngFor="let sub of p.children">
              <ion-menu-toggle auto-hide="false" *ngIf="sub.url">
                <ion-item class="sub-item" [routerDirection]="'root'" [routerLink]="[sub.url]" routerLinkActive="active">
                  <ion-icon slot="start" [name]="sub.icon"></ion-icon>
                  <ion-label>
                    {{sub.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>

<!--              <ion-item class="sub-item" button *ngIf="sub.children?.length > 0" (click)="sub.open = ! sub.open" [class.active-parent]="sub.open"-->
<!--                        detail="false">-->
<!--                <ion-icon slot="start" [name]="sub.icon" *ngIf="!sub.open"></ion-icon>-->
<!--                <ion-icon slot="start" [name]="'arrow-down'" *ngIf="sub.open"></ion-icon>-->
<!--                <ion-label>{{sub.title}}</ion-label>-->
<!--              </ion-item>-->

<!--              <ion-list *ngIf="sub.open">-->
<!--                <div class="" *ngFor="let subEx of sub.children">-->
<!--                  <ion-menu-toggle auto-hide="false">-->
<!--                    <ion-item class="sub-ex-item" [routerDirection]="'root'" [routerLink]="[subEx.url]" routerLinkActive="active">-->
<!--                      <ion-icon slot="start" [name]="subEx.icon"></ion-icon>-->
<!--                      <ion-label>-->
<!--                        {{subEx.title}}-->
<!--                      </ion-label>-->
<!--                    </ion-item>-->
<!--                  </ion-menu-toggle>-->
<!--                </div>-->
<!--              </ion-list>-->

            </div>

          </ion-list>

        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
